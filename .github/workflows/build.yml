name: build

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        rid: [win-x64, linux-x64]
        include:
          - rid: win-x64
            artifact: tf2hud-editor-win64
          - rid: linux-x64
            artifact: tf2hud-editor-linux

    env:
      Solution_Name: TF2HUD.Editor.slnx

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore src/HUDEdit/HUDEdit.csproj
      
    - name: Build solution
      run: dotnet build -c Debug -r ${{ matrix.rid }} 
      working-directory: src/HUDEdit